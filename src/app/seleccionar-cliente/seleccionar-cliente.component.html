<div class="clientes">
    <div class="form-group" *ngIf="!nombre || nombre.length == 0">
        <label for="">Cliente</label>
        <input class="form-control" type="text" (input)="buscarClientes($event.target)" placeholder="Busque un cliente" >
    </div>
    <div class="form-group" *ngIf="nombre && nombre.length > 0">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-10">
                <input disabled  class="form-control" type="text" [(ngModel)]="nombre" >
            </div>
            <div class="col-sm-2 ">
                <button  class="btn btn-danger" (click)=cancelarCliente();>Cancelar</button>
            </div>
        </div>
    </div>
    <div class="mt-2"></div>
    <div *ngFor="let cliente of clientes" class="list-group ">
        <a *ngIf="cliente.visible"  (click)="seleccionarCliente(cliente)" class="list-group-item list-group-item-action" aria-current="true">
          {{cliente.nombre}} {{cliente.apellido}}
        </a>
    </div>
</div>
