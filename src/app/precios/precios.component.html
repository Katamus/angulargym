<div class="container">
    <div class="row mt-5">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <ul>
                <li *ngFor="let precio of precios">
                    {{precio.nombre}}
                </li>
            </ul>
        </div>
        <div class="col-sm-4">
            <h4>Agregar</h4>
            <form [formGroup]="formularioPrecio" >
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input class="form-control" formControlName="nombre" type="text"/>
                </div>
                <div class="form-group">
                    <label for="">Costo</label>
                    <input class="form-control" formControlName="costo" type="number"/>
                </div>
                <div class="form-group">
                    <label for="">Duración</label>
                    <input class="form-control" formControlName="duracion" type="number"/>
                </div>
                <div class="form-group">
                    <label for="">Tipo duración</label>
                    <select class="form-control"  formControlName="tipoDuracion" id="">
                        <option value="1">Dia</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mes</option>
                        <option value="5">Año</option>
                    </select>
                </div>
                <button [disabled]="!formularioPrecio.valid" class="btn- btn-primary" (click)="agregar()" >Agregar</button>
                <button [disabled]="!formularioPrecio.valid" class="btn- btn-danger">Editar</button>
            </form>
        </div>
    </div>
</div>
