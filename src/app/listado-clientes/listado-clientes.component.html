<div class="container">
    <h4 class="mt-3">Listado de clientes</h4>
    <form action="">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Busque un cliente" >
        </div>
    </form>
    
    <div class="row mt-3" >
        <div class="col-sm-3 " *ngFor="let cliente of clientes">
            <div class="card" >
                <img [src] ="cliente.imgUrl">
                <div class="card-body">
                  <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
                  <a href="#" class="card-link">Editar</a>
                  <a href="#" class="card-link text-danger">Desactivar</a>
                </div>
              </div>
        </div>
    </div>
</div>
